<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="https://en.wikipedia.org/wiki/HTML" width="100%" height="300">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="https://en.wikipedia.org/wiki/CSS" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="https://en.wikipedia.org/wiki/Java_(programming_language)" width="100%" height="300" style="border:none;">
</iframe>



<h1>The embed element</h1>

<embed type="Pictures/jpg" src="cc.jpge" width="300" height="200">
<picture>
<source srcset="cc.jpg" media="(min-width:650px)">
<source srcset="c.jpg" media="(min-width:465px)">
<img src="c.jpg" style="width:auto;">
</picture>

</body>
</html>
